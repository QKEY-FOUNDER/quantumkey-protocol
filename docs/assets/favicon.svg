<?xml version="1.0" encoding="utf-8"?>
<!-- QuantumKey – Phi symbol rendered as user-specified manual layers.
     - background radial: exterior almost-white -> inner absolute black (touches symbol)
     - absolute-black central circle ensures symbol sits on #000
     - Phi glyph only, centered at x=256, y=228 (user requested)
     - solar gold radial fill + glow + subtle shine overlay
-->
<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="QuantumKey Phi - Solar Gold on Absolute Black">

  <defs>
    <!-- Background radial: outer nearly-white -> inner black -->
    <radialGradient id="bgRad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <!-- center black so the symbol will sit on black -->
      <stop offset="0%"  stop-color="#000000"/>
      <stop offset="46%" stop-color="#000000"/>
      <stop offset="72%" stop-color="#1b1b1b"/>
      <stop offset="100%" stop-color="#FBFBF9"/> <!-- quase branco nas bordas -->
    </radialGradient>

    <!-- Solar gold radial gradient for the Phi symbol -->
    <radialGradient id="goldRad" cx="50%" cy="38%" r="60%" fx="50%" fy="36%">
      <stop offset="0%"  stop-color="#fff8dc"/>   <!-- brilho central muito claro -->
      <stop offset="12%" stop-color="#fff0a8"/>
      <stop offset="38%" stop-color="#ffd26a"/>
      <stop offset="72%" stop-color="#ffb000"/>
      <stop offset="100%" stop-color="#ff9400"/>
    </radialGradient>

    <!-- soft golden halo filter -->
    <filter id="halo" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="g1"/>
      <feMerge>
        <feMergeNode in="g1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- subtle top-to-bottom shine overlay -->
    <linearGradient id="shine" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </linearGradient>

    <!-- ensure glyph looks identical across environments by specifying fallback font -->
    <style><![CDATA[
      .phi { font-family: "Georgia", "Times New Roman", serif; font-weight: 700; text-anchor: middle; }
    ]]></style>
  </defs>

  <!-- 1) background radial across whole canvas -->
  <rect x="0" y="0" width="512" height="512" fill="url(#bgRad)"/>

  <!-- 2) absolute-black central circle to guarantee true #000 under the symbol -->
  <!-- radius chosen so it reaches almost to the symbol's edges -->
  <circle cx="256" cy="256" r="112" fill="#000000" />

  <!-- 3) Phi symbol (gold radial + halo)
       x=256 centered horizontally, y=228 vertical position requested
       font-size set large so it becomes the dominant element -->
  <text class="phi"
        x="256" y="228"
        font-size="260"
        dominant-baseline="middle"
        fill="url(#goldRad)"
        filter="url(#halo)">
    Φ
  </text>

  <!-- 4) subtle shine overlay on symbol to enhance solar look -->
  <text class="phi"
        x="256" y="228"
        font-size="260"
        dominant-baseline="middle"
        fill="url(#shine)"
        style="mix-blend-mode:screen; opacity:0.45; pointer-events:none;">
    Φ
  </text>

</svg>
