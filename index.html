<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuantumKey — QuantumKey Protocol</title>

  <!-- favicon -->
  <link rel="icon" type="image/svg+xml" href="docs/assets/favicon.svg">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="left">
      <button id="menu-toggle" aria-label="Abrir menu" class="hamburger" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
      <img src="docs/assets/quantumkey-logo.svg" alt="QuantumKey icon" class="favicon">

    <!-- nav vazio: script.js vai inserir os itens não-hero -->
    <nav class="main-nav" id="main-nav" aria-label="Main navigation"></nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-card">
        <img src="docs/assets/quantumkey-logo.svg" alt="QuantumKey Logo" class="logo-large">

      <h1 class="hero-title">QuantumKey</h1>
      <p class="hero-sub">A subtle architecture of meaning — the key that harmonizes conscious intent with machine intelligence.</p>

      <div class="hero-cta">
        <button class="btn-gradient" id="cta-read">Read Whitepaper</button>
        <a class="btn-gradient outline" id="cta-tokenomics" href="#" target="_blank" rel="noopener">Tokenomics</a>
      </div>
    </section>

    <section class="cards" id="pdf-cards" aria-live="polite">
      <!-- Cards gerados pelo script.js -->
    </section>

    <section class="md-viewer">
      <div id="flash" class="flash">Seleccione um documento ou clique em "Read Whitepaper".</div>
      <article id="viewer" class="viewer" aria-live="polite"></article>
    </section>
  </main>

  <footer class="site-footer">© 2025 Mihail Chiosa — Quantum Hammer</footer>

  <script src="script.js"></script>
