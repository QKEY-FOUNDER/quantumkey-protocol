<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600" aria-labelledby="title desc" role="img">
  <title id="title">QuantumKey logo</title>
  <desc id="desc">Hexagon emblem with glowing core, circuit lines and particle field.</desc>

  <defs>
    <!-- Gradientes -->
    <radialGradient id="g-core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a7fff9"/>
      <stop offset="30%" stop-color="#66e9ff"/>
      <stop offset="70%" stop-color="#4b7cff"/>
      <stop offset="100%" stop-color="#0b1a3a"/>
    </radialGradient>

    <linearGradient id="g-hex" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#61f0ff"/>
      <stop offset="40%" stop-color="#5a7bff"/>
      <stop offset="100%" stop-color="#2b0cff"/>
    </linearGradient>

    <linearGradient id="g-ring" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8bf8ff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#06214a" stop-opacity="0.7"/>
    </linearGradient>

    <!-- blur filters for glow -->
    <filter id="f-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="f-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b2"/>
      <feMerge><feMergeNode in="b2"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- small particle symbol as circle -->
    <g id="particle">
      <circle cx="0" cy="0" r="1.6" fill="#bffcff" opacity="0.9"/>
    </g>
  </defs>

  <!-- background subtle vignette -->
  <rect x="0" y="0" width="100%" height="100%" fill="#05060a"/>
  <ellipse cx="300" cy="320" rx="360" ry="200" fill="url(#g-ring)" opacity="0.08"/>

  <!-- particle field (randomised positions glued in) -->
  <g id="particles" opacity="0.9" transform="translate(0,0)">
    <!-- a grade de pontos, variando opacidade/scale para profundidade -->
    <!-- você pode adicionar/remover linhas abaixo para mais/menos partículas -->
    <use href="#particle" x="60" y="80" transform="scale(1.3)" opacity="0.6"/>
    <use href="#particle" x="110" y="40" transform="scale(0.8)" opacity="0.4"/>
    <use href="#particle" x="200" y="60" transform="scale(0.9)" opacity="0.55"/>
    <use href="#particle" x="420" y="90" transform="scale(0.7)" opacity="0.45"/>
    <use href="#particle" x="520" y="140" transform="scale(1.0)" opacity="0.6"/>
    <use href="#particle" x="480" y="220" transform="scale(1.2)" opacity="0.7"/>
    <use href="#particle" x="360" y="40" transform="scale(0.6)" opacity="0.35"/>
    <use href="#particle" x="290" y="520" transform="scale(0.9)" opacity="0.4"/>
    <use href="#particle" x="130" y="450" transform="scale(1.1)" opacity="0.6"/>
    <use href="#particle" x="450" y="380" transform="scale(0.8)" opacity="0.45"/>
    <use href="#particle" x="340" y="260" transform="scale(1.0)" opacity="0.8"/>
    <use href="#particle" x="200" y="300" transform="scale(0.7)" opacity="0.5"/>
    <use href="#particle" x="270" y="170" transform="scale(0.6)" opacity="0.45"/>
    <use href="#particle" x="380" y="170" transform="scale(0.9)" opacity="0.55"/>
    <use href="#particle" x="80" y="260" transform="scale(0.5)" opacity="0.3"/>
    <use href="#particle" x="520" y="300" transform="scale(0.65)" opacity="0.35"/>
    <!-- partículas maiores perto do emblema -->
    <circle cx="260" cy="230" r="2.8" fill="#8ff9ff" opacity="0.95"/>
    <circle cx="280" cy="270" r="2.4" fill="#9ff9ff" opacity="0.9"/>
  </g>

  <!-- outer glow ring -->
  <g filter="url(#f-glow)">
    <circle cx="300" cy="300" r="210" fill="none" stroke="url(#g-ring)" stroke-width="18" opacity="0.6"/>
  </g>

  <!-- hexagon shape -->
  <g filter="url(#f-soft)">
    <path d="M300 80 L420 160 L420 340 L300 420 L180 340 L180 160 Z"
          fill="url(#g-hex)" stroke="#9ef7ff" stroke-width="3" stroke-linejoin="round"/>
  </g>

  <!-- inner core with layered glow -->
  <g>
    <circle cx="300" cy="300" r="74" fill="url(#g-core)" stroke="#9ffcff" stroke-width="2.4" />
    <circle cx="300" cy="300" r="46" fill="#d9ffff" opacity="0.06"/>
    <g filter="url(#f-glow)">
      <circle cx="300" cy="300" r="24" fill="#aef8ff" opacity="0.45"/>
    </g>
  </g>

  <!-- circuit-style lines and nodes -->
  <g stroke="#bdfdff" stroke-linecap="round" stroke-width="5" stroke-opacity="0.92" fill="none">
    <path d="M300 170 L300 240" />
    <path d="M300 360 L300 430" />
    <path d="M230 220 L260 240 L300 240" stroke-width="3.5" />
    <path d="M340 360 L310 340 L300 340" stroke-width="3.5" />
  </g>

  <!-- nodes -->
  <g fill="#bffcff" stroke="#8af6ff" stroke-width="0.6">
    <circle cx="300" cy="240" r="8"/>
    <circle cx="300" cy="340" r="8"/>
  </g>

  <!-- subtle reflection / shine across hexagon -->
  <path d="M200 130 C250 100 350 100 400 130 L385 150 C340 125 260 125 215 150 Z"
        fill="white" opacity="0.03"/>

  <!-- small textual mark omitted — the site shows text separately -->
</svg>
